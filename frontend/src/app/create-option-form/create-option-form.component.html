<h1 class="text-2xl font-bold p-2">Create Option</h1>
<hr class="bg-gray-300 border-0 rounded h-1 mx-3" />
<form class="m-2 flex flex-col" onsubmit="event.preventDefault()">
  <input
    type="text"
    class="m-2 rounded border-2 border-gray-300 outline-none p-2"
    autofocus
    [value]="title()"
    (input)="onTitleChange($event)"
    placeholder="Title"
  />
  <input
    type="text"
    class="m-2 rounded border-2 border-gray-300 outline-none p-2"
    autofocus
    [value]="description()"
    (input)="onDescriptionChange($event)"
    placeholder="Description"
  />
  <input
    type="number"
    class="m-2 rounded border-2 border-gray-300 outline-none p-2"
    autofocus
    [value]="price()"
    (input)="onPriceChange($event)"
    placeholder="Price"
    [defaultValue]="0"
  />
  <button
    type="button"
    class="rounded bg-blue-500 text-white p-2 m-2"
    (click)="createOption()"
  >
    Create Option</button
  ><button
    type="button"
    class="rounded bg-red-500 text-white p-2 m-2"
    (click)="dialog.set('')"
  >
    Close
  </button>
</form>
