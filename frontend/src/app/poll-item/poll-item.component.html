<div class="p-2 border-2 border-gray-500 rounded flex flex-col m-1 mb-3">
  <div class="flex justify-between w-full items-center p-1">
    <div class="flex flex-col">
      <span class="text-xl underline">{{ poll.title }}</span>
      <span>Description: {{ poll.description }}</span>
    </div>
    <div class="flex">
      <button
        type="button"
        class="rounded bg-yellow-500 text-white p-2 m-1"
        (click)="onAddOption()"
      >
        Add Option
      </button>
      <button
        type="button"
        class="rounded bg-red-500 text-white p-2 m-1"
        (click)="onDeletePoll()"
      >
        Remove
      </button>
    </div>
  </div>
  @for(option of options(); track option.optionId) {
  <option-item
    [option]="option"
    [username]="username"
    [isMultipleResult]="poll.multipleResult"
  ></option-item>
  }
</div>
