<div
  class="p-2 border-2 border-gray-300 rounded flex justify-between items-center"
>
  <div class="flex justify-between w-full items-center">
    <div class="flex flex-col">
      <span class="text-xl underline">{{ poll.title }}</span>
      <span>{{ poll.description }}</span>
      @if(poll.multipleResult) { multipleResult }
    </div>
    <div>
      <button
        type="button"
        class="rounded bg-yellow-500 text-white p-2 m-1"
        (click)="dialog.set('createOption')"
      >
        Add Option
      </button>
      <button type="button" class="rounded bg-red-500 text-white p-2 m-1">
        Remove
      </button>
    </div>
  </div>
  @for(option of options(); track option.optionId) {
  <option-item [option]="option"></option-item>
  }
</div>
